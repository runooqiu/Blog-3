<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(function () {
	$("#identify").mouseover(function () {
	$(this).attr("class","active");
})
$("#identify").mouseout(function () {
	$(this).removeClass("active");
})
});
</script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand">Snow's Corner</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar" aria-expanded="false" style="height: 1px;">
          <ul class="nav navbar-nav">
          {% if nav %}
          {% for item in nav %}
          <li class="
          {% if item.active %}
          active
          {% endif %}
          "><a href="{{item.href}}">{{item.txt}}</a></li>
          {% endfor %}
          {% endif %}
           <!--  <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li> -->
          </ul>
          <ul class="nav navbar-nav navbar-right">
          	{% if user %}
            <li  id="identify"><a href="/admin">{{user.nickname}}</a></li>
            {% else %}
            <li  id="identify"><a href="/login">Sign In</a></li>
            {%endif%}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
{% block content %}{% endblock %}
